<template name="portlet_options">
    {{#tabs}}
        {{> tab
            active=true
            selector="select-portlet"
            icon="icon-plus"
            label="Select Portlet"
        }}
        {{#if is_portlet }}
            {{> tab
                selector="save-preset"
                icon="icon-disk"
                label="Save Preset"
            }}
            {{> tab
                selector="load-preset"
                icon="icon-copy"
                label="Load Preset"
            }}
        {{/if}}
    {{/tabs}}
    {{#tab_content_container}}
        {{#tab_content active=true selector="select-portlet" }}
            {{> select_portlet }}
        {{/tab_content}}
        {{#if is_portlet }}
            {{#tab_content selector="save-preset" }}
                {{> save_portlet_preset }}
            {{/tab_content}}
            {{#tab_content selector="load-preset" }}
                {{> load_portlet_preset }}
            {{/tab_content}}
        {{/if}}
    {{/tab_content_container}}
</template>
