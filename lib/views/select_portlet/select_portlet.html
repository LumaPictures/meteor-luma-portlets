<template name="select_portlet">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                {{#Select2 select_portlet }}
                    {{#each select_portlet.cursor }}
                        <option value="{{template}}">{{label}}</option>
                    {{/each}}
                {{/Select2}}
            </div>
        </div>
    </div>
</template>
